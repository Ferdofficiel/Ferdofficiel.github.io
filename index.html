<!DOCTYPE html>
<html lang="fr">
<head><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3403276547471812"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de CV Pro 2025</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <div class="header">
    <h1><i class="fas fa-file-alt"></i> Générateur de CV Pro</h1>
    <select id="langue">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>
    <div class="themes">
      <span data-theme="bleu" class="theme active"></span>
      <span data-theme="vert" class="theme"></span>
      <span data-theme="rouge" class="theme"></span>
      <span data-theme="violet" class="theme"></span>
    </div>
  </div>

  <div class="formulaire">
    <!-- Photo -->
    <div class="photo-section">
      <label>Photo de profil</label>
      <input type="file" id="photo" accept="image/*">
      <img id="preview-photo" src="" alt="Prévisualisation" style="display:none; width:150px; height:150px; object-fit:cover; border-radius:50%; margin-top:10px;">
    </div>

    <!-- Infos perso -->
    <h2 id="titre-infos">Informations personnelles</h2>
    <input type="text" id="nom" placeholder="Nom complet">
    <input type="text" id="poste" placeholder="Poste recherché">
    <input type="text" id="telephone" placeholder="Téléphone">
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="ville" placeholder="Ville">
    <input type="text" id="linkedin" placeholder="LinkedIn[](https://...)">
    <input type="text" id="github" placeholder="GitHub[](https://...)">
    <textarea id="profil" placeholder="Profil professionnel (3-5 lignes)"></textarea>

    <!-- Expériences -->
    <h2 id="titre-exp">Expériences professionnelles</h2>
    <div id="experiences"></div>
    <button type="button" id="ajouterExp">+ Ajouter une expérience</button>

    <!-- Formations -->
    <h2 id="titre-form">Formations</h2>
    <div id="formations"></div>
    <button type="button" id="ajouterFormation">+ Ajouter une formation</button>

    <!-- Compétences -->
    <h2 id="titre-comp">Compétences</h2>
    <textarea id="competences" placeholder="Ex: JavaScript (Expert), React, Python, Anglais (C1)..."></textarea>

    <!-- Langues -->
    <h2 id="titre-lang">Langues</h2>
    <div id="langues"></div>
    <button type="button" id="ajouterLangue">+ Ajouter une langue</button>

    <!-- Centres d'intérêt -->
    <h2 id="titre-interets">Centres d'intérêt</h2>
    <textarea id="interets" placeholder="Voyages, photographie, escalade, lecture..."></textarea>

    <button id="generer">Générer mon CV en PDF</button>
  </div>

  <div id="cv-preview" class="cv"></div>
</div>

<script src="script.js"></script>
</body>
</html>
